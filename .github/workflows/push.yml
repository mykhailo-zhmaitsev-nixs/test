name: Push

on:
  workflow_dispatch:

env:
  NUGET_PROJECT_PATH: nuget/NIX.Analyzers
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_AUTH_TOKEN: lgxftpjixdufqvi56ptc4boc7gxoweux27fqs7rxukkm3auo3okq

jobs:
  push:
    name: Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dotnet
        uses: actions/setup-dotnet@v1

      - name: Restore packages
        run: dotnet restore ${{ env.NUGET_PROJECT_PATH }}

      - name: Build project
        run: dotnet build ${{ env.NUGET_PROJECT_PATH }}/NIX.Analyzers.csproj --no-restore

      - name: Pack project
        run: dotnet pack ${{ env.NUGET_PROJECT_PATH }}/NIX.Analyzers.csproj /p:NuspecFile=./NIX.Analyzers.nuspec --no-restore --no-build --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
  
      - name: Push package
        run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg --source "https://pkgs.dev.azure.com/mykhailozhmaitsev/_packaging/mykhailozhmaitsev/nuget/v3/index.json" --api-key ${{ env.NUGET_AUTH_TOKEN }}
